<form [formGroup]="form" (submit)="submit()">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" formControlName="amount">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-success mr-1" type="sumbit">Add</button>
          <button class="btn btn-danger mx-1" type="button">Delete</button>
          <button class="btn btn-primary mx-1" type="button">Clear</button>
        </div>
      </div>
    </div>
  </div>
</form>
